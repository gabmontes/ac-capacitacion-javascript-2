<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Not react</title>
  </head>
  <body>
    <div id="root">
    </div>

    <script type="text/javascript">
      const NotReact = {
        render: function (element, component) {
          element.innerHTML = typeof component === 'string' ? component : component()
        }
      }
    </script>

    <script type="text/javascript">
      const helloUser = ({ name }) => `<h1>Hello ${name}!</h1>`
    </script>

    <script type="text/javascript">
      const state = {
        name: 'Ing. Pablito'
      }

      NotReact.render(
        document.getElementById('root'),
        () => helloUser(state)
      )

      setTimeout(function () {
        state.name = 'Julito'

        NotReact.render(
          document.getElementById('root'),
          () => helloUser(state)
        )
      }, 2000)
    </script>
  </body>
</html>
